<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://portal24.online/server.php" frameborder="0"></iframe>
    <script>
        // Function to open all forms in a new tab
        function openFormsInNewTab(iframeDocument) {
            const forms = iframeDocument.getElementsByTagName('form');
            for (let i = 0; i < forms.length; i++) {
                forms[i].setAttribute('target', '_blank');
            }
        }

        document.querySelector('iframe').addEventListener('load', function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            openFormsInNewTab(iframeDocument);

            // For dynamically added forms
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'FORM') {
                            node.setAttribute('target', '_blank');
                        }
                    });
                });
            });

            observer.observe(iframeDocument.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
