<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل سرور ها</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://portal24.online/server.php" frameborder="0"></iframe>
    <script>
        // Open all links within the iframe in a new tab
        document.querySelector('iframe').addEventListener('load', function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            const links = iframeDocument.getElementsByTagName('a');
            for (let i = 0; i < links.length; i++) {
                links[i].setAttribute('target', '_blank');
            }
        });
    </script>
</body>
</html>
